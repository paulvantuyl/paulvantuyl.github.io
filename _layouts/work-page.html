---
layout: default
---

<div class="row animated fadeIn delayBravo">
	<div class="small-12 columns">
		<h1 class="page-title">{{ page.title }}</h1>
	</div>
</div>

<div class="blog-index row animated fadeIn delayCharlie">
	<div class="small-12 columns">
		<div class="top-rule" id="stonks"></div>
	</div>
	<div class="small-12 large-4 columns large-order-2" data-sticky-container>
    <div class ="sticky" data-sticky data-top-anchor="stonks:top" data-sticky-on="large">
      <h3 class="post-tags">
        {{ page.tags | array_to_string | join:'&amp;<br>' }}
      </h3>
    </div>
	</div>

	<article class="small-12 large-8 columns large-order-1">
    {{ content }}
  </article>
</div>
